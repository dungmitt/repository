<ul class="heroes">
  <li *ngFor="let hero of heroes">

    <div class="low-text">
      <a routerLink="/detail/{{hero.id}}">
        <span>id : {{hero.id}}</span> 
        <span>{{hero.name}}</span>
        <span class="text-red">{{hero.price}}$</span>
      </a>
    </div>
