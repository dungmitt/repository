<form (ngSubmit)="onHandelSubmit()" class="form-group">
    <h1>Cập nhật nhân vật</h1>
    <div class="alert alert-success" role="alert" *ngIf="showSuccessAlert">
        Cập nhật nhân vật thành công!
    </div>
    <div class="mb-3">
        <input type="text" name="name" class="form-control"
        [(ngModel)]="hero.name">
    </div>
    <div class="mb-3">
        <input type="text" name="img" class="form-control"
             [(ngModel)]="hero.img">
    </div>
    <div class="box-option">
        <div class="option-left">
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <label class="input-group-text" for="inputGroupSelect02">
                        Sao</label>
                </div>
                <select class="star" (change)="onStarChange($event)">
                    <option  *ngFor="let star of stars"
                        value="{{star.id}}">{{star.star}}</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <label class="input-group-text" for="inputGroupSelect02">Vũ
                        khí</label>
                </div>
                <select class="weapon" (change)="onWeaponChange($event)">
                    <option  *ngFor="let weapon of weapons"
                        value="{{weapon.id}}">{{weapon.name}}</option>
                </select>
            </div>
        </div>
        <div class="option-right">
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <label class="input-group-text"
                        for="inputGroupSelect02">Nguyên
                        tố</label>
                </div>
                <select class="element" (change)="onElementChange($event)">
                    <option  *ngFor="let element of elements"
                        value="{{element.id}}">{{element.name}}</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <label class="input-group-text"
                        for="inputGroupSelect02">Thành
                        phố</label>
                </div>
                <select class="city" (change)="onCityChange($event)">
                    <option  *ngFor="let city of citys"
                        value="{{city.id}}">{{city.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">update </button>
</form>
